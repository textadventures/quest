      <h1>gender</h1>
      <p>&quot;gender&quot; is a <a href="../types/string.html">string</a> attribute. In English games it is usually &quot;it&quot; for inanimate objects, or &quot;he&quot; or &quot;she&quot; for characters.</p>

<p>It is usually used when constructing default responses, for example &quot;<strong>He</strong> says nothing&quot;, &quot;<strong>It</strong> is already closed&quot;, etc.</p>

<p>See also <a href="article.html">article</a>.</p>
